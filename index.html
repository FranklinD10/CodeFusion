<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFusion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4ca1af">
    <link rel="icon" href="icon.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <h1>CodeFusion</h1>
        <div id="dropZone" class="drop-zone">
            <p><img src="icon.svg" alt="Upload Icon" width="24" height="24"> Drag & Drop files here or click to upload</p>
            <input type="file" id="fileInput" multiple webkitdirectory>
        </div>
        
        <div id="fileListContainer">
        <div id="fileList" class="file-list"></div>
        </div>

        <button id="mergeButton" class="btn"><img src="icon.svg" alt="Merge Icon" width="24" height="24"> Merge Files</button>
        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <img src="icon.svg" alt="Loading Icon" width="24" height="24" class="fa-spin"> Processing...
        </div>
        <a id="downloadLink" class="btn" style="display: none;"><img src="icon.svg" alt="Download Icon" width="24" height="24"> Download Merged File</a>
        <button id="resetButton" class="btn" style="display: none;"><img src="icon.svg" alt="Reset Icon" width="24" height="24"> Start Over</button>
        <button id="exportPDFButton" class="btn" style="display: none;"><img src="icon.svg" alt="Export Icon" width="24" height="24"> Export to PDF</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
