<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFusion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>CodeFusion</h1>
        <div id="dropZone" class="drop-zone">
            <p><i class="fas fa-cloud-upload-alt"></i> Drag & Drop files here or click to upload</p>
            <input type="file" id="fileInput" multiple>
        </div>
        <div id="fileList" class="file-list"></div>
        <button id="mergeButton" class="btn">Merge Files</button>
        <div id="progress" class="progress" style="display: none;">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner fa-spin"></i> Processing...
        </div>
        <a id="downloadLink" class="btn" style="display: none;">Download Merged File</a>
        <button id="resetButton" class="btn" style="display: none;">Start Over</button>
        <button id="exportPDFButton" class="btn" style="display: none;">Export to PDF</button>
        <button id="darkModeToggle" class="btn">Toggle Dark Mode</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
